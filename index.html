<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembukuan Realtime - Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pembukuan Otomatis</h1>
  <button onclick="signIn()">Login Google</button>
  <button onclick="signOut()">Logout</button>
  <p id="userInfo"></p>

  <form id="entryForm">
    <input type="date" id="date" required>
    <input type="text" id="desc" placeholder="Deskripsi" required>
    <input type="number" id="income" placeholder="Pemasukan">
    <input type="number" id="expense" placeholder="Pengeluaran">
    <button type="submit">Tambah</button>
  </form>

  <div>
    <input type="date" id="filterStart">
    <input type="date" id="filterEnd">
    <button id="applyFilter">Filter</button>
    <button id="clearFilter">Reset</button>
  </div>

  <table border="1">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Deskripsi</th>
        <th>Pemasukan</th>
        <th>Pengeluaran</th>
        <th>Saldo</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="recordTable"></tbody>
  </table>

  <h3 id="totalBalance">Rp 0</h3>
  <button id="exportBtn">Export Excel</button>
  <button id="exportPDFBtn">Export PDF</button>
  <button id="resetBtn">Reset Semua</button>

  <script src="main.js"></script>
</body>
</html>
