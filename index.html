<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembukuan Realtime - Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #logoutBtn, #entryForm, table, #exportBtn, #exportPDFBtn, #resetBtn, #filterStart, #filterEnd, #applyFilter, #clearFilter {
      display: none;
    }
    td input { width: 100px; }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="loginBtn" onclick="signIn()">Sign In</button>
  <button id="logoutBtn" onclick="signOut()">Sign Out</button>
  <h2 id="title">Pembukuan Otomatis</h2>
  <p id="userInfo"></p>
  
  <p id="userInfo"></p>

  <form id="entryForm">
    <input type="date" id="date" required>
    <input type="text" id="desc" placeholder="Deskripsi" required>
    <input type="number" id="income" placeholder="Pemasukan">
    <input type="number" id="expense" placeholder="Pengeluaran">
    <button type="submit">Tambah</button>
  </form>

  <div>
    <input type="date" id="filterStart">
    <input type="date" id="filterEnd">
    <button id="applyFilter">Filter</button>
    <button id="clearFilter">Reset</button>
  </div>

  <table id="mainTable" style="display:none">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Deskripsi</th>
        <th>Pemasukan</th>
        <th>Pengeluaran</th>
        <th>Saldo</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="recordTable"></tbody>
  </table>

  <h3 id="totalBalance">Rp 0</h3>
  <button id="exportBtn">Export Excel</button>
  <button id="exportPDFBtn">Export PDF</button>
  <button id="resetBtn">Reset Semua</button>

  <script src="main.js"></script>
</body>
</html>
